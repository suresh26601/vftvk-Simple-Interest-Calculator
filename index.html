<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main">
        <section id="sec1">
            <h1>Simple Interest Calculator</h1>
        </section>
        <section id="sec2" class="forflex">
            <article class="art1">
                <div>
                    <label for="principal">Amount: </label>
                    <input type="number" id="principal"> <br />
                </div>
                <div>
                    <label for="rate">Interest Rate: </label>
                    <input type="range" min="1" max="20" step=".25" value="10.25" class="slider" id="myRange"
                        onchange="onChange(this.value)"><span id="selrate">10.25%</span><br />
                </div>
                <div>
                    <label for="years">No. of Years: </label>
                    <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select> <br />
                </div>
                <div>
                    <button onclick="compute()">Compute Interest</button>
                </div>
            </article>
            <article class="art2" id="showintr"></article>
        </section>
        <section id="sec3">
            <h4>&#169; This Calculator belongs to Suresh Kumawat</h4>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
